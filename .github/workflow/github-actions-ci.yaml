name: Express API deploy to EKS
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install kubectl
        uses: azure/setup-kubectl@v2.0
        with:
          version: 'v1.27.0' # default is latest stable
        id: install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run eks vpc stack script
        run: |
          chmod +x ../../liatrio-exercise/create-vpc-stack.sh
          bash ../../liatrio-exercise/create-vpc-stack.sh

      - name: Run eks cluster stack script
        run: |
          chmod +x ../../liatrio-exercise/create-eks-stack.sh
          bash ../../liatrio-exercise/create-eks-stack.sh
